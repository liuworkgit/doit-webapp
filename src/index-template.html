<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doit: The Online To-do List</title>
</head>

<body>
    <!--Website Header-->
    <header>
        <div id="header-left" class="left">
            <div class="sidebar"></div>
            <div id="doit-info">
                <img id="doit-logo" src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/doit-logo.svg"
                    alt="Doit Logo">
                <p>The online to-do list that helps you get things done.</p>
            </div>
        </div>
        <div id="header-right" class="right">
            <div id="new-proj-btn-sxn" class="flex-inline">
                <button type="button" id="new-proj-btn" class="clickable">New Project</button>
            </div>
            <div class="sidebar"></div>
        </div>
    </header>
    <!--Projects Window-->
    <main>
        <div class="left sidebar"></div>
        <div id="projects-window">
            
            <!--Project 777690-->
            <div data-proj="777690">
                <div data-proj="777690" class="open project-bar">
                    <div class="project-info">
                        <div class="flex-inline">
                            <h2>Project Name</h2>
                            <div class="project-options">
                                <button type="button" class="clickable edit-proj-btn invis">
                                    <img class="small-icon"
                                        src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/edit-proj-btn.svg"
                                        alt="Edit Project">
                                </button>
                                <button type="button" class="clickable delete-proj-btn invis">
                                    <img class="small-icon"
                                        src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/delete-proj-btn.svg"
                                        alt="Delete Project">
                                </button>
                            </div>
                        </div>
                        <p class="dark-grey">0/2 Tasks Complete</p>
                    </div>
    
                    <button type="button" class="clickable invis right show-tasks-btn">
                        <img class="big-icon"
                            src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/close-proj-btn.svg"
                            alt="Open Project">
                    </button>
                </div>
                <!--Tasks for Project 777690-->
                <div class="tasks">
                    <div data-id="555420" class="task-bar">
                        <button type="button" class="clickable invis mark-done-btn">
                            <img class="big-icon" 
                            src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/circle-empty.svg" 
                            alt="Mark as done">
                            <img class="big-icon img-hover" 
                            src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/circle-full.svg"
                            alt="Undo mark as done">
                        </button>
                        <div class="task-content">
                            <div class="task-info">
                                <h3>New Task</h3>
                                <div class="task-options">
                                    <button type="button" class="clickable invis star-full">
                                        <img class="small-icon" 
                                        src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/star-full.svg" 
                                        alt="Star Full">
                                    </button>
                                    <button type="button" class="clickable invis notes-btn">
                                        <img src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/notes-btn.svg" 
                                        alt="Notes">
                                    </button>
                                </div>
                            </div>
                            <div class="due-date">
                                <p>Due October 1, 2024 1:00PM</p>
                                <div class="warning"><p>1 Week</p></div>
                            </div>
                        </div>
                        <button type="button" class="clickable invis right menu-btn">
                            <img class="big-icon" 
                            src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/menu-btn.svg" 
                            alt="Task Menu">
                        </button>
                    </div>
                    <div data-id="834848" class="task-bar">
                        <button type="button" class="clickable invis mark-done-btn">
                            <img class="big-icon" 
                            src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/circle-full.svg"
                            alt="Mark task as done">
                        </button>
                        <div class="task-content">
                            <div class="task-info">
                                <h3>New Task</h3>
                                <div class="task-options">
                                    <button type="button" class="clickable invis star-full">
                                        <img class="small-icon" 
                                        src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/star-full.svg" 
                                        alt="Star Full">
                                    </button>
                                    <button type="button" class="clickable invis notes-btn">
                                        <img src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/notes-btn.svg" 
                                        alt="Notes">
                                    </button>
                                </div>
                            </div>
                            <div class="due-date">
                                <p>Due October 1, 2024 1:00PM</p>
                                <div class="warning"><p>1 Week</p></div>
                            </div>
                        </div>
                        <button type="button" class="clickable invis right menu-btn">
                            <img class="big-icon" 
                            src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/menu-btn.svg" 
                            alt="Task Menu">
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="right sidebar"></div>
    </main>
</body>

</html>
