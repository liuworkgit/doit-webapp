<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doit: The Online To-do List</title>
</head>

<body>
    <!--Website Header-->
    <header>
        <div id="header-left" class="left">
            <div class="sidebar"></div>
            <div id="doit-info">
                <img id="doit-logo" src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/doit-logo.svg" alt="Doit Logo">
                <p>The online to-do list that helps you get things done.</p>
            </div>
        </div>
        <div id="header-right" class="right">
            <div id="new-proj-btn-sxn">
                <button type="button" id="new-proj-btn">New Project</button>
            </div>
            <div class="sidebar"></div>
        </div>
    </header>
    <!--Projects Window-->
    <main>
        <div class="left sidebar"></div>
        <div id="projects-window">
            <div class="closed project">
                <div class="project-info">
                    <h2>Project Name</h2>
                    <p class="dark-grey">0/2 Tasks Complete</p>
                </div>
                <div class="project-options">
                    <button type="button" class="edit-proj-btn invis-btn">
                        <img src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/edit-proj-btn.svg" alt="Edit Project">
                    </button>
                    <button type="button" class="delete-proj-btn invis-btn">
                        <img src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/delete-proj-btn.svg" alt="Delete Project">
                    </button>
                </div>
                <button type="button" class="open-proj-btn invis-btn">
                    <img src="/Users/sen/COMPUTER STUFF (LOCAL)/webdev/doit webapp/src/assets/open-proj-btn.svg" alt="Open Project">
                </button>
            </div>
        </div>
        <div class="right sidebar"></div>
    </main>
</body>

</html>
